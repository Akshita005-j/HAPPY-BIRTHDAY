<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="p.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="pic.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">CaseyLab</span>
        <span class="job">Coder & Web Developer</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.akshitajangid2005@gmail.com" target="_blank"  style="background: #1062dd" class="link">
          <i class="bx bxl-gmail"></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/casey._.25" target="_blank"  style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@akshitajangid7271" target="_blank"  style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">100</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">200</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
